{% extends 'shopper/layout.html' %}

{% block body %}
<div class="shopHomePage">
    <ul>
        <li>
            <h3>
                <a href="{{ shop.get_absolute_url }}">{{ shop.title }}</a>
            </h3>
        </li>
        <li><img src="{{ shop.image.url }}" alt="{{ shop.title }}" width="300" height="300"></li>
        <li>{{ shop.description|slice:150 }}...</li>
        <li>{{ shop.address }}</li>
        <li>{{ shop.contacts }}</li>
    </ul>
</div>
{% endblock %}

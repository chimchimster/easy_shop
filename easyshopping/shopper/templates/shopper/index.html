{% extends 'shopper/layout.html' %}
{% load static %}

{% block body %}

{% for shop in shops %}
<div class="mainShopContainer">
    <h3>
        <a href="{{ shop.get_absolute_url }}">{{ shop.title }}</a>
    </h3>
    <img src="{{ shop.image.url }}" alt="{{ shop.title }}" width="300" height="300">
    <span>{{ shop.description|slice:150 }}...</span>
    <span>{{ shop.adress }}</span>
    <span>{{ shop.contacts }}</span>
</div>
{% endfor %}

{% endblock %}
